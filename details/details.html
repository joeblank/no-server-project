<section class="outer-container">
  <section class="details-left-container">
    <div class="details-name">{{singleItem.name}}</div>
    <div class="details-brand">{{singleItem.brand}}</div>
    <div class="details-price">{{singleItem.price}}</div>
    <select class="qty-menu" name="" >
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10(max)</option>
    </select>
    <button ng-click='addToCart(singleItem)' type="button" name="button">Add To Cart</button>
  </section>
  <section class="details-right-container">
    <img class='details-image' ng-src="{{singleItem.image}}" alt="" />
  </section>
</section>
<div class="details-bottom-container">
  <div ui-sref='shop' class="details-bottom-button">Back To New Arrivals</div>
</div>
